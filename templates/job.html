<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs</title>
</head>
<body>
    <div class = "border-bottom row" style="padding-bottom : 4px; margin-bottom:16px;">
        <div class = "col-10">
            <h4 style="margin-bottom:4px;">{{job['title']}}</h4>
        
            <div>
                <b>Location : </b>{{job['location']}}
            </div>
        
           {% if 'ssalary in job' %}
                <div>
                    <b>Salary : </b>{{job['salary']}}
                </div>
            {% endif %}
        </div>
        <div class="col-2">
            <button type = "button" class = btn btn-outline-secondary>Apply</button>           </div>
    </div>
</body>
</html>
